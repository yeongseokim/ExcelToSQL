<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./excelView.css">
    <link rel="stylesheet" href="./sheetView.css">
    <link rel="stylesheet" href="./sqlView.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="./sql.js"></script>
    <script src="./index.js"></script>
    <script src="./export.js"></script>
    <script src="./iconControl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
    <title>ExcellenToSQL</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="/">
                <h1>ExcellenToSQL</h1>
            </a>
            <div id="exportGroup">
                <button onclick="downloadSQL()">
                    <i class="fi fi-rr-download"></i>
                    <span>DOWNLOAD</span>
                </button>
                <button onclick="copySQL()">
                    <i class="fi fi-rr-copy-alt"></i>
                    <span>COPY</span>
                </button>
            </div>
        </header>

        <main>
            <div id="excelContainer" class="item excel">
                <button id="excelButton" class="toggleButton excel">
                    <i class="fi fi-rr-angle-small-down"></i>
                    <span>EXCEL</span>
                </button>
                <div id="excelBehind" class="hidable excel">
                    <div id="excelleft">
                        <form>
                            <label for="file">
                                <div class="btn-upload">FILE UPLOAD</div>
                            </label>
                            <input type="file" name="file" id="file" accept=".xlsx, .xls" />
                        </form>
                        <div id="excelSheetList">
                        </div>
                    </div>
                    <table id="excelTable"></table>
                </div>
            </div>

            <div id="sheetsContainer" class="item">
            </div>

            <div id="sqlContainer" class="item">

            </div>
        </main>

        <footer>
            <span>
                @yeongseokim
            </span>
            <span>
                yeongseokim.dev@gmail.com
            </span>
        </footer>
    </div>
</body>

</html>
